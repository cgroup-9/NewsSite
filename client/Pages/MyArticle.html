<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Articles</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <link href="../CSS/myArticleStyle.css" rel="stylesheet" />
    <script src="../JS/pagination.js"></script>
    <script src="../JS/ajaxCall.js"></script>
    <script src="../JS/auth.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="MyArticle.html">My Saved Article</a>
        <a href="sharedArticles.html">Shared Articles</a>
        <a href="editMyProfile.html">Edit My Profile</a>
        <button id="authBtn" class="navBtn">🔐 Login</button>
    </nav>

    <h2 class="fullRowTitle">My Articles</h2>
    <div id="filterContainer">
        <h3>Filter by Categories</h3>
        <div class="checkbox-scroll" id="categoryFilters">
            <!-- Will be filled dynamically from fetched categories -->
        </div>
        <button id="applyFilterBtn" class="filterBtn">Filter</button>

    </div>
    <div id="myArticleContainer"></div>
    <div id="paginationContainer"></div>

    <!-- Modal for sharing an article -->
    <!--
    Modal for sharing an article:
    - This modal pops up when the user chooses to share an article.
    - It includes:
       • A close button (×) to hide the modal.&times;is the code for the X sing
       • A <textarea> where the user can write a comment before sharing.
       • A "Share" button to confirm and submit the share action.
    - The modal is hidden by default with `style="display:none;"`.
    - It can be shown/hidden using JavaScript/jQuery (e.g., with .show() / .hide()).
    -->

    <div id="shareModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>📤 Share Article</h3>
            <textarea id="shareComment" placeholder="Write your comment here..."></textarea>
            <br>
            <button id="confirmShareBtn">Share</button>
        </div>
    </div>

    <script src="../JS/myArticle.js"></script>
</body>
</html>
