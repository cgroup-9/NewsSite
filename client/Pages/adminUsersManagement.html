<!DOCTYPE html>
<html>
<head>
    <!-- UTF-8 encoding supports all languages and special characters -->
    <meta charset="UTF-8">

    <!-- Ensures responsive layout on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User Admin Panel</title> <!-- Title shown in browser tab -->
    <!-- jQuery library for easier DOM manipulation and AJAX -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <!-- CSS for styling the admin user management page -->
    <link href="../CSS/adminUsersManagementStyle.css" rel="stylesheet" />

    <!-- JavaScript for authentication (login/logout logic) -->
    <script src="../JS/auth.js"></script>

    <!-- JavaScript with reusable AJAX request functions -->
    <script src="../JS/ajaxCall.js"></script>

    <!-- Font Awesome library for icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS for navigation bar styling -->
    <link href="../CSS/navStyle.css" rel="stylesheet" />
</head>
<body>
    <!-- ===== MAIN NAVIGATION BAR ===== -->
    <nav class="mainNav" id="mainNav">
        <!-- Navigation links for admin panel pages -->
        <a href="adminIndex.html" class="navItem logo">Board</a>
        <a href="adminUsersManagement.html" class="navItem">Users List</a>
        <a href="adminReportedComments.html" class="navItem">Reported Comments</a>
        <a href="adminAiQuestions.html" class="navItem">AI Chat</a>
        <a href="advancedFeatures.html" class="navItem">Advanced Features</a>

        <!-- Login/Logout button (text changes dynamically based on user auth status) -->
        <button id="authBtn" class="navItem">🔐 Login</button>

        <!-- Hamburger menu for mobile navigation -->
        <button class="hamburger" aria-label="toggle menu">
            <span></span><span></span><span></span> <!-- 3 bars of the hamburger icon -->
        </button>
    </nav>

    <!-- Main page heading -->
    <h1>User Admin Panel</h1>

    <!-- Container for user management table (filled dynamically by adminUsersManagement.js) -->
    <div id="userTableContainer"></div>

    <!-- JavaScript for navigation bar behavior (e.g., hamburger toggle) -->
    <script src="../JS/nav.js" defer></script>

    <!-- JavaScript for handling user management logic (fetching, displaying, editing users) -->
    <script src="../JS/adminUsersManagement.js"></script>
</body>
</html>
