<!DOCTYPE html>
<html>
<head>

    <!-- Makes the layout responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title> <!-- Browser tab title (currently empty) -->
    <!-- jQuery library for DOM manipulation and AJAX calls -->

            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <!-- Main styling for this page -->
    <link href="../CSS/indexStyle.css" rel="stylesheet" />

    <!-- JavaScript for authentication logic (login/logout state) -->
    <script src="../JS/auth.js"></script>

    <!-- JavaScript for reusable AJAX functions -->
    <script src="../JS/ajaxCall.js"></script>

    <!-- Font Awesome icon library -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Navigation bar styling -->
    <link href="../CSS/navStyle.css" rel="stylesheet" />
</head>

<body>

    <!-- ===== MAIN NAVIGATION BAR ===== -->
    <nav class="mainNav" id="mainNav">
        <!-- Logo link to homepage -->

        <a href="sharedArticles.html" class="navItem">Shared Articles</a>

            <span></span><span></span><span></span> <!-- 3 lines that form the hamburger icon -->

    <!-- CATEGORY FILTER -->
    <!-- Container for category filter options (populated dynamically by index.js) -->

    <!-- NEWS CONTAINER -->
